<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<title>StreamVibe</title>
		<link
			href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="head">
			<div class="container">
				<div class="header">
					<img src="" alt="" class="header__logo" />
					<div class="header__nav">
						<ul class="header__nav-list">
							<li class="header__nav-item active-nav"></li>
							<li class="header__nav-item"></li>
							<li class="header__nav-item"></li>
							<li class="header__nav-item"></li>
						</ul>
					</div>
					<div class="header__icons">
						<img src="" alt="" class="header__icons-serch" />
						<img src="" alt="" class="header__icons-notification" />
					</div>
				</div>
			</div>
		</section>
		<section class="slider">
			<div class="container">
				<div class="slider__top">
					<h2 class="slider__top-title"></h2>
					<p class="slider__top-text"></p>
					<div class="slider__top-buttons">
						<button class="top__buttons-play"></button>
						<button class="top__buttons-interaction">
							<img src="" alt="" class="top__buttons-image" />
						</button>
						<button class="top__buttons-interaction">
							<img src="" alt="" class="top__buttons-image" />
						</button>
						<button class="top__buttons-interaction">
							<img src="" alt="" class="top__buttons-image" />
						</button>
					</div>
					<div class="slider__bottom">
						<button class="slider__bottom-left"></button>
						<ul class="slider__bottom-list">
							<li class="slider__bottom-item"></li>
							<li class="slider__bottom-item"></li>
							<li class="slider__bottom-item"></li>
							<li class="slider__bottom-item"></li>
						</ul>
						<button class="slider__bottom-right"></button>
					</div>
				</div>
			</div>
		</section>
		<section class="movies">
			<div class="container">
				<button class="movies__button"></button>
				<div class="movies__variants">
					<section class="genres">
						<div class="genres__top">
							<h2 class="genres__title"></h2>
							<div class="genres__top"></div>
							<div class="category__slider">
								<button class="category__slider-left"></button>
								<ul class="slider__line-list">
									<li class="slider__line-item active-slider"></li>
									<li class="slider__line-item"></li>
									<li class="slider__line-item"></li>
									<li class="slider__line-item"></li>
								</ul>
								<button class="category__slider-right"></button>
							</div>
						</div>
						<div class="genres__cards">
							<div class="genres__card">
								<div class="genres__card-images">
									<img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/><img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/>
								</div>
								<div class="genres__card-bottom">
									<p class="genres__card-category"></p>
									<img src="" alt="" class="genres__card-icon" />
								</div>
							</div>
							<div class="genres__card">
								<div class="genres__card-images">
									<img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/><img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/>
								</div>
								<div class="genres__card-bottom">
									<p class="genres__card-category"></p>
									<img src="" alt="" class="genres__card-icon" />
								</div>
							</div>
							<div class="genres__card">
								<div class="genres__card-images">
									<img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/><img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/>
								</div>
								<div class="genres__card-bottom">
									<p class="genres__card-category"></p>
									<img src="" alt="" class="genres__card-icon" />
								</div>
							</div>
							<div class="genres__card">
								<div class="genres__card-images">
									<img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/><img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/>
								</div>
								<div class="genres__card-bottom">
									<p class="genres__card-category"></p>
									<img src="" alt="" class="genres__card-icon" />
								</div>
							</div>
							<div class="genres__card">
								<div class="genres__card-images">
									<img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/><img src="" alt="" class="genres__card-image" /><img
										src=""
										alt=""
										class="genres__card-image"
									/>
								</div>
								<div class="genres__card-bottom">
									<p class="genres__card-category"></p>
									<img src="" alt="" class="genres__card-icon" />
								</div>
							</div>
						</div>
					</section>
					<section class="popular">
						<div class="popular__top">
							<h2 class="popular__top"></h2>
							<div class="category__slider">
								<button class="category__slider-left"></button>
								<ul class="slider__line-list">
									<li class="slider__line-item active-slider"></li>
									<li class="slider__line-item"></li>
									<li class="slider__line-item"></li>
									<li class="slider__line-item"></li>
								</ul>
								<button class="category__slider-right"></button>
							</div>
						</div>
						.popular__cards>.popular__card*4>
					</section>
				</div>
			</div>
		</section>
		<section class="start">
			<div class="container">
				<div class="start__content">
					<div class="start__content-texts">
						<h2 class="content__texts-title"></h2>
						<p class="content__texts-text"></p>
					</div>
					<button class="start__content-button"></button>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
				<ul class="footer__nav-list">
					<li class="footer__nav-item">
						<h4 class="nav__item-title"></h4>
						<ul class="nav__item-list">

					<li class="footer__nav-item">

					<li class="footer__nav-item">
						<h4 class="nav__item-title"></h4>
						<ul class="nav__item-list">
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>

					<li class="footer__nav-item">
						<h4 class="nav__item-title"></h4>
						<ul class="nav__item-list">
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
						</ul>
					</li>
					<li class="footer__nav-item">
						<h4 class="nav__item-title"></h4>
						<ul class="nav__item-list">
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
						</ul>
					</li>
					<li class="footer__nav-item">
						<h4 class="nav__item-title"></h4>
						<ul class="nav__item-list">
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
						</ul>
					</li>
				</ul>
				<div class="copyrighting">
					<p class="copyrighting__streamvibe"></p>
					<ul class="copyrighting__documents-list">
						<li class="copyrighting__documents-item"></li>
						<li class="copyrighting__documents-item"></li>
						<li class="copyrighting__documents-item"></li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
</html>
