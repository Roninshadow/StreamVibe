<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<title>StreamVibe</title>
		<link
			href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="header">
			<div class="container">
				<div class="header">
					<a href="main.html">
						<img src="" alt="" class="header__logo" />
					</a>
					<div class="header__nav">
						<ul class="header__nav-list">
							<li class="header__nav-item active-nav">
								<a href="#" class="nav__item-link"></a>
							</li>
							<li class="header__nav-item">
								<a href="#" class="nav__item-link"></a>
							</li>
							<li class="header__nav-item">
								<a href="#" class="nav__item-link"></a>
							</li>
							<li class="header__nav-item">
								<a href="#" class="nav__item-link"></a>
							</li>
						</ul>
					</div>
					<div class="header__icons">
						<img src="" alt="" class="header__icons-serch" />
						<img src="" alt="" class="header__icons-notification" />
					</div>
				</div>
			</div>
		</section>
		<section class="head">
			<div class="container">
				<h2 class="head__title"></h2>
				<p class="head__text"></p>
				<div class="head__buttons">
					<button class="head__buttons-play">
						<img src="" alt="" class="buttons__play-icon" />
					</button>
					<button class="head__buttons-interaction">
						<img src="" alt="" class="buttons__interaction-icon" /></button
					><button class="head__buttons-interaction">
						<img src="" alt="" class="buttons__interaction-icon" /></button
					><button class="head__buttons-interaction">
						<img src="" alt="" class="buttons__interaction-icon" />
					</button>
				</div>
			</div>
		</section>
		<section class="descriptionFilm">
			<div class="container">
				<section class="description">
					<div class="description__text">
						<p class="description__title"></p>
						<p class="description__text"></p>
					</div>
					<div class="description__cast">
						<div class="description__cast-top">
							<p class="description__cast-title"></p>
							<div class="buttons__slider">
								<button class="buttons__slider-left"></button>
								<button class="buttons__slider-right"></button>
							</div>
						</div>
						<div class="description__slider-images">
							<img src="" alt="" class="slider__images-image" />
							<img src="" alt="" class="slider__images-image" />
							<img src="" alt="" class="slider__images-image" />
							<img src="" alt="" class="slider__images-image" />
							<img src="" alt="" class="slider__images-image" />
							<img src="" alt="" class="slider__images-image" />
							<img src="" alt="" class="slider__images-image" />
							<img src="" alt="" class="slider__images-image" />
						</div>
					</div>
				</section>
				<section class="reviews">
					<div class="reviews__top">
						<p class="reviews__title"></p>
						<button class="reviews__button">
							<img src="" alt="" class="reviews__button-icon" />
						</button>
					</div>
					<div class="reviews__cards">
						<div class="reviews__card">
							<div class="reviews__card-top">
								<div class="card__top-author">
									<p class="top__author-name"></p>
									<p class="top__author-side"></p>
								</div>
								<div class="card__top-rating">
									<img src="" alt="" class="top__rating-icon" />
									<p class="top__rating-text"></p>
								</div>
							</div>
							<p class="reviews__card-review"></p>
						</div>
						<div class="reviews__card">
							<div class="reviews__card-top">
								<div class="card__top-author">
									<p class="top__author-name"></p>
									<p class="top__author-side"></p>
								</div>
								<div class="card__top-rating">
									<img src="" alt="" class="top__rating-icon" />
									<p class="top__rating-text"></p>
								</div>
							</div>
							<p class="reviews__card-review"></p>
						</div>
					</div>
					<div class="reviews__slider">
						<button class="reviews__slider-left"></button>
						<ul class="reviews__slider-list">
							<li class="reviews__slider-item"></li>
							<li class="reviews__slider-item"></li>
							<li class="reviews__slider-item"></li>
							<li class="reviews__slider-item"></li>
						</ul>
						<button class="reviews__slider-right"></button>
					</div>
				</section>
				<aside class="info">
					<div class="info__released">
						<div class="info__released-title">
							<img src="" alt="" class="released__title-icon" />
							<p class="released__title"></p>
						</div>
						<p class="info__released-date"></p>
					</div>
					<div class="info__language">
						<div class="info__language-title">
							<img src="" alt="" class="language__title-icon" />
							<p class="language__title"></p>
						</div>
						<ul class="info__language-list">
							<li class="info__language-item"></li>
							<li class="info__language-item"></li>
							<li class="info__language-item"></li>
							<li class="info__language-item"></li>
							<li class="info__language-item"></li>
						</ul>
					</div>
					<div class="info__ratings">
						<img src="" alt="" class="info__ratings-icon" />
						<p class="info__ratings-title"></p>
						<div class="info__rating-cards">
							<div class="info__rating-card">
								<p class="rating__card-title"></p>
								<div class="rating__card-rating">
									<img src="" alt="" class="info__rating-icon" />
									<img src="" alt="" class="info__rating-icon" />
									<img src="" alt="" class="info__rating-icon" />
									<img src="" alt="" class="info__rating-icon" />
									<img src="" alt="" class="info__rating-icon" />
									<p class="info__rating-text"></p>
								</div>
							</div>
							<div class="info__rating-card">
								<p class="rating__card-title"></p>
								<div class="rating__card-rating">
									<img src="" alt="" class="info__rating-icon" />
									<img src="" alt="" class="info__rating-icon" />
									<img src="" alt="" class="info__rating-icon" />
									<img src="" alt="" class="info__rating-icon" />
									<img src="" alt="" class="info__rating-icon" />
									<p class="info__rating-text"></p>
								</div>
							</div>
						</div>
					</div>
					<div class="info__genres">
						<div class="info__genres-title">
							<img src="" alt="" class="genres__title-icon" />
							<p class="genres__title"></p>
						</div>
						<ul class="info__genres-list">
							<li class="info__genres-item"></li>
							<li class="info__genres-item"></li>
						</ul>
					</div>
					<div class="director">
						<p class="director__title"></p>
						<div class="director__card">
							<img src="" alt="" class="director__photo" />
							<div class="director__info">
								<p class="director__name"></p>
								<p class="director__from"></p>
							</div>
						</div>
					</div>
					<div class="music">
						<p class="music__title"></p>
						<div class="music__card">
							<img src="" alt="" class="music__photo" />
							<div class="music__info">
								<p class="music__name"></p>
								<p class="music__from"></p>
							</div>
						</div>
					</div>
				</aside>
			</div>
		</section>
		<section class="start">
			<div class="container">
				<div class="start__content">
					<div class="start__content-texts">
						<h2 class="content__texts-title"></h2>
						<p class="content__texts-text"></p>
					</div>
					<button class="start__content-button"></button>
				</div>
			</div>
		</section>

				<ul class="footer__nav-list">
					<li class="footer__nav-item">

					</li>
					<li class="footer__nav-item">
						<h4 class="nav__item-title"></h4>
						<ul class="nav__item-list">
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
						</ul>
					</li>
					<li class="footer__nav-item">
						<h4 class="nav__item-title"></h4>
						<ul class="nav__item-list">
							<li class="item__list-item"></li>

					<li class="footer__nav-item">
						<h4 class="nav__item-title"></h4>
						<ul class="nav__item-list">
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
						</ul>
					</li>
					<li class="footer__nav-item">
						<h4 class="nav__item-title"></h4>
						<ul class="nav__item-list">
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
							<li class="item__list-item"></li>
						</ul>
					</li>
				</ul>
				<div class="copyrighting">
					<p class="copyrighting__streamvibe"></p>
					<ul class="copyrighting__documents-list">
						<li class="copyrighting__documents-item"></li>
						<li class="copyrighting__documents-item"></li>
						<li class="copyrighting__documents-item"></li>
					</ul>
				</div>
			</div>
		</footer>

</html>
